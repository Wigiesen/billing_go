name: Go tester

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Modules
        run: go mod download -json

      - name: Go lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
          go vet ./...

      - name: Run version command
        env:
          TZ: Asia/Shanghai
        run: |
          make
          chmod +x ./billing
          ./billing version
